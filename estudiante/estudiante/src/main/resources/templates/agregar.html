<!DOCTYPE html>
<html xmlns ="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
     <link rel="stylesheet" href="https://github.com/twbs/bootstrap/blob/main/.github/CONTRIBUTING.md#bug-reports">
       <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Agregar usuarios</h3>
    <form  th:action="@{/guardar}" method="post" th:object="${usuario}">
        <label for="cedula">Cedula</label>
        <input type="text"  th:field="*{cedula}"/>
        <br>
        <label for="clave">Clave</label>
        <input type="text" th:field="*{clave}" th:value="${usuario.clave}"/>
        <br>
        <label for="nombre">Nombre</label>
        <input type="text" th:field="*{nombre}"/>
        <br>
        <label for="telefono">Telefono</label>
        <input type="number"  th:field="*{telefono}"/>
        <br>
        <label for="email">Email</label>
        <input type="email"  th:field="*{email}"/>
        <br>
    <input type="submit" name="guardar" value="Guardar">
    <a th:href="@{/listar}">Regresar</a>
</form>
</body>
</html>
