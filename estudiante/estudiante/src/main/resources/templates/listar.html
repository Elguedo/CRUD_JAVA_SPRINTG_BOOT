<!DOCTYPE html>
<html lxmlns="http://www.w3.org/1999/xhtml"
            xmlns:th="http://www.thymeleaf.org">
     <link rel="stylesheet" href="https://github.com/twbs/bootstrap/blob/main/.github/CONTRIBUTING.md#bug-reports">
       <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Cedula</th>
                <th>Clave</th>
                <th>Nombre</th> 
                <th>Telefono</th>
                <th>Emial</th>
                <th >Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:text="${usuario.cedula}"></td>
                    <td  th:text="${usuario.clave}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td><a th:href="@{/editar/} + ${usuario.cedula}" th:text="Editar" >Editar</a></td>
                   <td><a th:href="@{/eliminar/} + ${usuario.cedula}" th:text="Eliminar">Elimkinar</a></td>
                </tr>
            </tbody>
    </table>
</body>
</html>
