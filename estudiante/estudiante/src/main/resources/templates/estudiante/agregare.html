<!DOCTYPE html>
<html xmlns ="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
     <link rel="stylesheet" href="https://github.com/twbs/bootstrap/blob/main/.github/CONTRIBUTING.md#bug-reports">
       <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <title>Document</title>
</head>
<body>
    <form  th:action="@{/estudiante/guardare}" method="post" th:object="${estudiante}">
        <input type="hidden"  th:field="*{id}"/>

        <label for="Usuario_id">Usuario_id</label>
        <input type="text"  th:field="*{usuario_id}"/>
        <br>
        <label for="nombre">Nombre</label>
        <input type="text" th:field="*{nombre}"/>
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" th:field="*{apellido}"/>
        <br>
        <label for="semestre">Semestre</label>
        <input type="text"  th:field="*{semestre}"/>
        <br>
        <label for="email">Email</label>
        <input type="email"  th:field="*{email}"/>
        <br>
        <label for="genero">Genero</label>
        <input type="text"  th:field="*{genero}"/>
        <br>
        <label for="telefono">Telefono</label>
        <input type="text"  th:field="*{telefono}"/>
        <br>
        <label for="programa">Programa</label>
        <input type="text"  th:field="*{programa}"/>
        <br>
        <label for="universidad">Universidad</label>
        <input type="text"  th:field="*{universidad}"/>
        <br>
    <input type="submit" name="guardar" value="Guardar">
    <a th:href="@{/}">Regresar</a>
</form>
</body>
</html>
