<!DOCTYPE html>
<html lxmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
     <link rel="stylesheet" href="https://github.com/twbs/bootstrap/blob/main/.github/CONTRIBUTING.md#bug-reports">
       <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Usuario_id</th>
                <th>Nombre</th>
                <th>Apellido</th> 
                <th>Semestre</th>
                <th>Emial</th>
                <th>Genero</th>
                <th>Telefono</th>
                <th>Prigrama</th>
                <th>Universidad</th>
                <th >Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante: ${estudiantes}">
                    <td th:text="${estudiante.usuario_id}"></td>
                    <td  th:text="${estudiante.nombre}"></td>
                    <td th:text="${estudiante.apellido}"></td>
                    <td th:text="${estudiante.semestre}"></td>
                    <td th:text="${estudiante.email}"></td>
                    <td th:text="${estudiante.genero}"></td>
                    <td th:text="${estudiante.telefono}"></td>
                    <td th:text="${estudiante.programa}"></td>
                    <td th:text="${estudiante.universidad}"></td>
                    <td><a th:href="@{/estudiante/editare/} + ${estudiante.id}" th:text="Editar" >Editar</a></td>
                   <td><a th:href="@{/estudiante/eliminare/} + ${estudiante.id}" th:text="Eliminar">Elimkinar</a></td>
                </tr>
            </tbody>
    </table>
</body>
</html>
