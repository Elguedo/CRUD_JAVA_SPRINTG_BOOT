<!DOCTYPE html>



<html xmlns ="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">

       <link rel="stylesheet" href="https://github.com/twbs/bootstrap/blob/main/.github/CONTRIBUTING.md#bug-reports">
       <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  th:action="@{/guardar}" method="post" th:object="${estudiante}">
        <label for="cedula">id</label>
        <input type="text"  th:field="*{id}"/>
        <br>
        <label for="clave">Clave</label>
        <input type="text" th:field="*{usuario_id}" th:value="${estudiante.id}"/>
        <br>
        <label for="nombre">Nombre</label>
        <input type="text" th:field="*{nombre}"/>
        <br>
        <label for="telefono"></label>
        <input type="number"  th:field="*{apellido}"/>
        <br>
        <label for="telefono">Telefono</label>
        <input type="number"  th:field="*{semestre}"/>
        <br>
        <label for="email">Email</label>
        <input type="email"  th:field="*{email}"/>
        <br>
        <label for="telefono">genero</label>
        <input type="number"  th:field="*{genero}"/>
        <br>
        <label for="telefono">programa</label>
        <input type="number"  th:field="*{programa}"/>
        <br>
        <label for="telefono">univeridad</label>
        <input type="number"  th:field="*{univeridad}"/>
        <br>
    <input type="submit" name="guardar" value="Guardar">
    <a th:href="@{/listarE}">Regresar</a>
</form>
</body>
</html>
